<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">

    <!-- CSS Reset and Stylesheet -->
    <link rel="stylesheet" type="text.css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="assets/javascript/game.js">
    </script>

</head>

<body>
<div class="bg-color">
    <section id="score-section">
        <div class="d-flex justify-content-end">
            <p class="score hidden">00000</p>
        </div>
    </section>

    <section id="top-section">
        <h2 id="tutorial-title" class="d-flex justify-content-center">block switch</h2>
        <div class="tut-title-block mx-auto text-center d-flex align-items-center justify-content-center mb-4">how to play</div>
    </section>

    <section id="cross-section">
        <div class="container">

            <div class="row d-flex justify-content-center">
                <div class="tut-top-block"></div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="tut-left-block"></div>
                <div class="tut-center-block"></div>
                <div class="tut-right-block"></div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="tut-bottom-block mb-5"></div>
            </div>
        </div>
    </section>

    <section id="tutorial-section">
        <div class="tutorial-box mx-auto text-center mb-3">
            <p>Click the cross to start the tutorial!</p>
        </div>
    </section>

    <section id="name-section">
        <div class="label-input mx-auto">
            <div class="name-label">
                <label for="player-name" class="ml-1 m-0">Name:</label>
            </div>
            <span class="name-input d-flex justify-content-center">
                <input type="text" id="player-name"><button id="go-btn">GO</button>
            </span>
        </div>
    </section>
</div>
</body>

</html>
